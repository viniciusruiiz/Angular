<!-- CONTAINER -->
<div class="container-fluid">

  <!--TÍTULO-->
  <h1 class="col-md-12 title margin-fixed"> Dados do seu computador:
  </h1>

  <!-- CARDS DE USO ATUAL -->

  <div class="row margin-fixed">
    <div class="col-md-4">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Uso atual de CPU</h5>
          <p class="card-text">18%</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Uso atual de Ram</h5>
          <p class="card-text">22%</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Uso atual de Internet</h5>
          <p class="card-text">268Kbp/s</p>
        </div>
      </div>
    </div>
  </div>

  <!-- GRAFICO DE PROCESSAMENTO -->
  <div class="row margin-fixed">

    <div class="col-md-8 offset-md-2">
      <div class="card" style="width: 45rem;">
        <div class="card-body">
          <h6 id="processador">Nome do processador</h6>
          <canvas id="myChart"></canvas>
        </div>
      </div>

    </div>

  </div>

  <!-- Gráficos de RAM e Internet -->
  <div class="row margin-fixed">

    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h6>Uso de memória principal</h6>
          <canvas id="myChart2"></canvas>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h6>Dados recebidos de internet</h6>
          <canvas id="myChart3"></canvas>
        </div>
      </div>
    </div>

  </div>

  <!-- Gráficos de armazenamento de temperatura da CPU -->
  <div class="row margin-fixed">

    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h6>Armazenamento</h6>
          <canvas id="myChart4"></canvas>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h6>Temperatura da CPU</h6>
          <canvas id="myChart5"></canvas>
        </div>
      </div>

    </div>

  </div>
