<div class="container-fluid">

<h4 style="margin-top: 20px; margin-bottom: 45px; margin-left: 30px;">
  Lista de API's</h4>

<table class="table">
  <thead>
    <tr>
      <!-- <th scope="col">#</th> -->
      <th scope="col">API</th>
      <th scope="col">Tipo</th>
      <th scope="col">Status</th>
    </tr>
  </thead>

  <tbody *ngFor="let api of apis">
    <tr>
      <!-- <th scope="row">{{api.id}}</th> -->
      <td>{{api.name}}</td>
      <td>
        <span *ngIf="api.type == 1">Aberta</span>
        <span *ngIf="api.type == 2">Local</span>
      </td>
      <td>
        <div style="  height: 25px;
      width: 25px;
      background-color: #bbb;
      margin-left: 12px;
      border-radius: 50%;
      display: inline-block;" [ngClass]="{ 'bg-success':api.status, 'bg-danger':!api.status }">
        </div>
      </td>
    </tr>
  </tbody>
</table>

<!-- fim da div container -->
</div>
